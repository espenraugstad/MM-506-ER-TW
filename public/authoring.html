<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>MM-506-ER</title>
  </head>
  <body>
    <main class="flex flex-col items-center h-screen">
      <h1
        class="text-4xl font-bold mt-4 cursor-pointer"
        id="presentation-title"
        contenteditable="true"
      >
        Authoring
      </h1>
      <p class="mb-8" id="presentation-title-edit">(Click to edit title)</p>
      <div class="grid gap-4 grid-cols-2 h-3/4 w-full px-10 xl:px-20 2xl:px-40">
        <textarea
          class="border resize-none overflow-y-auto font-mono p-1"
          name="editor"
          id="editor"
          cols="30"
          rows="10"
        ></textarea>
        <div
          class="border overflow-y-auto overflow-x-clip flex flex-col items-center"
        >
          <div id="slides-preview"></div>
        </div>
        <!--  <div id="slides-preview" class="border grid grid-flow-row justify-center"></div> -->
      </div>
      <div class="flex mt-4">
        <button id="save">Save</button>
        <button id="dash">To Dashboard</button>
        <button id="start">Start presentation</button>
      </div>
    </main>

    <!-- Dialogs -->
    <dialog id="saved" class="border border-slate-800">
      <div class="flex flex-col items-center justify-center p-3">
        <p id="savedMessage" class="text-lg">Presentation saved successfully!</p>
        <button id="savedResultBtn" class="mt-8">OK</button>
      </div>
    </dialog>


    <!-- Slide templates -->
    <!-- DEFAULT -->
    <template id="slide-generic">
      <div class="slide-generic"></div>
    </template>

    <!-- BASIC THEME -->
    <!-- Title slide -->
    <template id="slide-basic-title">
      <div class="slide slide-basic slide-preview"></div>
    </template>

    <!-- Text slide -->
    <template id="slide-basic-text">
      <div class="slide slide-basic slide-preview"></div>
    </template>

    <!-- Image slide overlay -->
    <template id="slide-basic-image--overlay">
      <div class="slide slide-basic slide-preview"></div>
    </template>

    <!-- Image slide left -->
    <template id="slide-basic-image--left">
      <div class="slide slide-basic slide-preview">
        <div></div>
        <div></div>
      </div>
    </template>

    <!-- Image slide right -->
    <template id="slide-basic-image--right">
      <div class="slide slide-basic slide-preview">
        <div></div>
        <div></div>
      </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="./scripts/authoring.js" type="module"></script>
  </body>
</html>
